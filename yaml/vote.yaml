apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote
  labels:
    app: votelabel
spec:
  replicas: 2
  selector:
    matchLabels:
      app: votelabel
  template:
    metadata:
      labels:
        app: votelabel
    spec:
      containers:
      - name: vote
        image: celiaoued/vote-app:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "250m"
          limits:
            cpu: "500m"
        env:
        - name: REDIS
          value: "rediscluster"
        - name: STRESS_SECS
          value: "2"
        - name: REDIS_PWD
          valueFrom:
            secretKeyRef:
              name: redispw
              key: password
